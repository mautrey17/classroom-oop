<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>Classroom OOP</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-text">
        Classroom OOP
      </span>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mt-3 mb-5">OOP in the School</h1>
    <div class="row justify-content-center">
      <div class="col">
        
      </div>
      <div class="col">
        <div class="member-form px-5 mb-4">
        <h2 class="text-center mt-3">Add School Members</h2>
        <form>
          <label class="form-label" for="name">Student Name</label>
          <input type="text" class="form-control name" placeholder="Name">
          <label for="role" class="form-label mt-3">Role in School</label>
          <select class="form-select role" aria-label="Default select example">
            <option selected value="none">No role yet</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
          </select>

          <div class="hide teacher-question">
          <label class="form-label mt-3" for="num-students">Number of Students</label>
          <input type="number" class="form-control num-students" placeholder="Number of Students">
        </div>

        <div class="hide student-question ">
          <label class="form-label mt-3" for="favorite">Favorite Class</label>
          <input type="favorite" class=" form-control favorite" placeholder="eg. Science">
        </div>

        <div class="hide admin-question ">
          <label class="form-label mt-3" for="grade">In charge of:</label>
          <input type="number" class=" form-control grade" placeholder="Grade Level">
        </div>
        <div class="d-grid">
          <button id="add-person" class="btn btn-primary my-4 mx-auto" type="submit">Create School Member</button>
        </div>
          
        </form>
        </div>
      </div>
      <div class="col">
        
      
    </div>
    </div>

    <div class="show-alert">

    </div>

    <table class="table">
      <thead>
        <tr>
          <th scoper="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Role</th>
          <th scope="col">Generic Alert</th>
          <th scope="col">Role Specific Alert</th>
          <th scope="col">Role Assigned Yet?</th>
        </tr>
      </thead>
      <tbody class="new-row">

      </tbody>
    </table>

    <div class="message">

    </div>
  </div>

  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
