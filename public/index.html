<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Classroom OOP</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-text">
        Classroom OOP
      </span>
    </div>
  </nav>

  <div class="container">
    <h1 class="text-center mt-3">School Roster</h1>
    <div class="row">
      <div class="col">
        <h2>Add School Members</h2>
        <form>
          <label class="form-label" for="name">Student Name</label>
          <input type="text" class="form-control name" placeholder="Name">
          <label for="role" class="form-label mt-3">Role in School</label>
          <select class="form-select role" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
          </select>
          <label class="form-label" for="num-students">Number of Students</label>
          <input type="number" class="form-control num-students" placeholder="Name">
          <button id="add-person" class="btn btn-primary mt-2" type="submit">Create School Member</button>
        </form>
      </div>
      <div class="col">
        
      </div>
      <div class="col">
        <div class="show-roster">
          <!-- members here -->
        </div>
      </div>
    </div>
  </div>

  <script src="./logic/logic.js"></script>
</body>
</html>
