  <div class="container">
    <h1 class="text-center mt-3">School Roster</h1>
    <div class="row">
      <div class="col">
        <h2>Add School Members</h2>
        <form>
          <label class="form-label" for="name">Student Name</label>
          <input type="text" class="form-control name" placeholder="Name">
          <label for="role" class="form-label mt-3">Role in School</label>
          <select class="form-select role" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="teacher">Teacher</option>
            <option value="student">Student</option>
            <option value="admin">Admin</option>
          </select>

          <div class="hide teacher-question">
          <label class="form-label" for="num-students">Number of Students</label>
          <input type="number" class="form-control num-students" placeholder="Number of Students">
        </div>

        <div class="hide student-question">
          <label class="form-label" for="favorite">Favorite Class</label>
          <input type="favorite" class=" form-control favorite" placeholder="eg. Science">
        </div>

        <div class="hide admin-question">
          <label class="form-label" for="grade">In charge of:</label>
          <input type="number" class=" form-control grade" placeholder="Grade Level">
        </div>
          <button id="add-person" class="btn btn-primary mt-2" type="submit">Create School Member</button>
        </form>
      </div>

      </div>
